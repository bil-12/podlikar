apiVersion: v1
kind: Pod
metadata:
  name: probe-fail
  namespace: podlikar-test
  labels:
    app: probe-fail
    scenario: liveness-probe-failure
spec:
  containers:
    - name: nginx
      image: nginx:alpine
      ports:
        - containerPort: 80
      livenessProbe:
        httpGet:
          path: /healthz
          port: 9999
        initialDelaySeconds: 5
        periodSeconds: 3
        failureThreshold: 2
