apiVersion: v1
kind: Pod
metadata:
  name: missing-config
  namespace: podlikar-test
  labels:
    app: missing-config
    scenario: create-container-config-error
spec:
  containers:
    - name: app
      image: busybox:latest
      command: ["sh", "-c", "cat /etc/config/app.conf && sleep 3600"]
      volumeMounts:
        - name: config-volume
          mountPath: /etc/config
  volumes:
    - name: config-volume
      configMap:
        name: app-config-that-does-not-exist
